<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Sistema de Vendas{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #5cb85c;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'index' %}">Início</a>
            <a href="{% url 'produto-add' %}">Adicionar Produto</a>
            <a href="{% url 'fabricante-add' %}">Adicionar Fabricante</a>
            <a href="{% url 'grupo-add' %}">Adicionar Grupo</a>
            <a href="{% url 'subgrupo-add' %}">Adicionar Subgrupo</a>
            <a href="{% url 'lista_produtos' %}">Lista de Produtos</a>
            <a href="{% url 'venda-add' %}">Lançar Venda</a>
            <a href="{% url 'visualizar_vendas' %}">Visualizar Vendas</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
